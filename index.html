<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Percently — Quick percentage calculator</title>
  <meta name="description" content="Percently: quick, accurate percentage calculations — X% of Y, increase/decrease, percent difference, and more." />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <main class="wrap">
    <header class="site-header">
      <h1 class="title">Percently</h1>
      <p class="subtitle">Quick, accurate percentage calculations — X% of Y, increase/decrease, percent difference, and more.</p>
    </header>

    <section class="card">
      <form class="calc-area" id="calc-form" novalidate>
        <legend class="visually-hidden">Percentage calculator</legend>

        <!-- Calculation option cards (top) -->
        <fieldset class="options" role="radiogroup" aria-label="Select calculation">
          <input type="radio" id="opt-percent-of" name="calc" value="percent-of" checked>
          <label for="opt-percent-of" class="option-card">X% of Y</label>

          <input type="radio" id="opt-increase-by" name="calc" value="increase-by">
          <label for="opt-increase-by" class="option-card">Increase Y by X%</label>

          <input type="radio" id="opt-decrease-by" name="calc" value="decrease-by">
          <label for="opt-decrease-by" class="option-card">Decrease Y by X%</label>

          <input type="radio" id="opt-percent-diff" name="calc" value="percent-diff">
          <label for="opt-percent-diff" class="option-card">Percent difference</label>

          <input type="radio" id="opt-what-percent" name="calc" value="what-percent">
          <label for="opt-what-percent" class="option-card">X as % of Y</label>
        </fieldset>

        <!-- Inputs and actions (under the cards) -->
        <div class="form-body">
          <div class="inputs">
            <div class="field">
              <label for="input-x" id="label-x">X</label>
              <input id="input-x" type="text" inputmode="decimal" placeholder="Enter X" required>
              <div class="helper" id="help-x" aria-hidden="true"></div>
            </div>
            <div class="field">
              <label for="input-y" id="label-y">Y</label>
              <input id="input-y" type="text" inputmode="decimal" placeholder="Enter Y" required>
              <div class="helper" id="help-y" aria-hidden="true"></div>
            </div>
          </div>

          <div class="actions">
            <button type="submit" id="calculate" class="btn primary">Calculate</button>
            <button type="button" id="clear" class="btn">Clear</button>
          </div>

          <div id="result" class="result" aria-live="polite"></div>

          <p class="hint">Tip: press Enter to calculate. You can type numbers with comma or dot decimals.</p>
        </div>
      </form>
    </section>

    <footer class="site-footer">
      <small>Built with ♥ — responsive & accessible</small>
    </footer>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
