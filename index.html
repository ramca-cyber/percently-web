<!-- Replace the existing `ensureToastStyleInjected` + `showToast` helper in your inline <script> with the version below.
     This version assumes the toast CSS lives in style.css (see appended block). -->
<script>
  // showToast: use centralized CSS rather than injecting styles
  function showToast(msg, duration = 2500) {
    const t = document.createElement('div');
    t.className = 'percently-toast';
    t.textContent = msg;
    document.body.appendChild(t);
    // trigger transition
    requestAnimationFrame(() => t.classList.add('show'));
    // remove after timeout
    setTimeout(() => {
      t.classList.remove('show');
      t.addEventListener('transitionend', () => t.remove(), { once: true });
    }, duration);
  }
</script>
