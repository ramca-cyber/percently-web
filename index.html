<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Percently — Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="site-header">
      <h1 class="title">Percently</h1>
      <p class="subtitle">Fast, accessible percentage calculations — mobile first.</p>
    </header>

    <section class="calculator">
      <aside class="calc-panel" aria-label="Calculation options">
        <fieldset class="options" role="radiogroup" aria-label="Select calculation">
          <legend class="visually-hidden">Calculation type</legend>

          <input type="radio" id="opt-percent-of" name="calc" value="percent-of" checked>
          <label for="opt-percent-of" class="option-card">
            <strong>X% of Y</strong>
            <small>Find X percent of Y</small>
          </label>

          <input type="radio" id="opt-increase-by" name="calc" value="increase-by">
          <label for="opt-increase-by" class="option-card">
            <strong>Increase Y by X%</strong>
            <small>Add X% to Y</small>
          </label>

          <input type="radio" id="opt-decrease-by" name="calc" value="decrease-by">
          <label for="opt-decrease-by" class="option-card">
            <strong>Decrease Y by X%</strong>
            <small>Subtract X% from Y</small>
          </label>

          <input type="radio" id="opt-percent-diff" name="calc" value="percent-diff">
          <label for="opt-percent-diff" class="option-card">
            <strong>Percent difference</strong>
            <small>Percent difference between X and Y</small>
          </label>

          <input type="radio" id="opt-what-percent" name="calc" value="what-percent">
          <label for="opt-what-percent" class="option-card">
            <strong>What percent is X of Y</strong>
            <small>What percent of Y is X</small>
          </label>
        </fieldset>
      </aside>

      <form class="calc-form" id="calc-form" novalidate>
        <div class="inputs">
          <label for="input-x" class="label">X</label>
          <input id="input-x" type="number" inputmode="decimal" step="any" placeholder="Enter X" required>

          <label for="input-y" class="label">Y</label>
          <input id="input-y" type="number" inputmode="decimal" step="any" placeholder="Enter Y" required>
        </div>

        <div class="actions">
          <button type="submit" id="calculate" class="btn primary">Calculate</button>
          <button type="button" id="clear" class="btn">Clear</button>
        </div>

        <div id="result" class="result" aria-live="polite"></div>

        <p class="hint" id="hint">Tip: press Enter to calculate. Values can be decimals.</p>
      </form>
    </section>

    <footer class="site-footer">
      <small>Built with ♥ — responsive and accessible</small>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
